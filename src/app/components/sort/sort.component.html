<div class="flex flex-col md:flex-row md:justify-between">
  <!-- Order Direction Toggle -->
  <p-button
    [icon]="sortOrder === 'asc' ? 'pi pi-sort-amount-up' : 'pi pi-sort-amount-down'"
    class="me-2"
    (click)="toggleOrder()"
  />

  <!-- Sorting Selection -->
  <p-select
    [options]="sortOptions"
    [(ngModel)]="sortKey"
    placeholder="Sort By"
    (onChange)="onSortChange($event)"
  />
</div>
